<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Practicing Branches</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>          
  </head>
  <body>  
    <div class="container">
      <h3>Practicing Git</h3>
      <div class="card-panel blue">
        <p>This is a new feature with Materialize, done.</p>        
      </div>      
      <div class="card-panel green">
        <p>This is a green card panel</p>        
      </div>
      <div class="card-panel">
        <h4>Form</h4>
        <form action="" method="get" accept-charset="utf-8">
        <div class="row">
          <div class="input-field col s6">            
            <label for="name">Name:</label>          
            <input type="text" id="name" placeholder="Place your name here" class="validate">           
          </div>

          <div class="input-field col s6">            
            <label for="phone">Phone:</label>
            <input type="text" id="phone" placeholder="Place your phone here" class="validate">
          </div>
        </div> 
        </form>
      </div>      
    </div>
  </body>
</html>
